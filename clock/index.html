<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
        <div class="back">
           <a href="../index.html"><button>Back</button></a> 
        </div>
        <div class="container">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="minute">
                    <div class="min" id="min"></div>
                </div>
                <div class="second">
                    <div class="sec" id="sec"></div>
                </div>
            </div>
            <div class="digital_clock">
                <div id="digital_hour"></div>
                <div id="digital_minute"></div>
                <div id="digital_second"></div>
            </div>
            <div class="alarm">
                <h3>Set Alarm</h3>
                <input type="datetime-local" id="alarmTime">
                <button id="alarmButton" onclick="setAlarm(this)">Set Alarm</button>
                <div id="alarmOptions" style="display:none">
                  <button onclick="snooze()" class="snooze">Snooze 5 minutes</button>
                  <button onclick="stopAlarm()" class="stop">Stop Alarm</button>
                </div>
            </div>
        </div>
        
</body>

<script src="./script.js"></script>
</html>
